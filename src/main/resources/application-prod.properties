spring.application.name=demo-spring-boot
server.port=${PORT:8080}

# PostgreSQL Database Configuration (use environment variables)
# Render provides DATABASE_URL in JDBC format
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/demodb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Production settings
spring.jpa.open-in-view=false
server.error.include-stacktrace=never

# Connection pool (reduced for free tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration (use environment variable in production)
jwt.secret=${JWT_SECRET:ThisIsMyDemoSpringBoot8080SecureSecretKey86400000}
jwt.expiration=86400000

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never